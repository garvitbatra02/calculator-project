<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssval.css">
</head>
<body>
    
    <div class="heading"><h2 class="headval">GARRY Calculator</h2></div>

    <!-- calculator_main_part -->
    <div class="calculator">

<div class="layout">
       <!-- panel/screen -->
    <div class="panel">

    </div>


<!-- keypad/buttons -->
    <div class="keypad">

<div class="divrow">
    <div class="btn" id="divide">/</div>
    <div class="btn" id="percentage">%</div>
    <div class="btn" id="plus">+</div>
    <div class="btn" id="AC">AC</div>
</div>

<div class="divrow">
    <div class="btn" id="one">1</div>
    <div class="btn" id="two">2</div>
    <div class="btn" id="three">3</div>
    <div class="btn" id="multiply">*</div>

</div>

<div class="divrow">
    <div class="btn" id="four">4</div>
    <div class="btn" id="five">5</div>
    <div class="btn" id="six">6</div>
    <div class="btn" id="minus">-</div>

</div>

<div class="divrow">
    <div class="btn" id="seven">7</div>
    <div class="btn" id="eight">8</div>
    <div class="btn" id="nine">9</div>
    <div class="btn" id="equal">=</div>

</div>
<div class="divrow">
    <div class="btn" id="zero">0</div>
<div class="btn" id="cross">X</div>



</div>
    </div>





</div>






    </div>
    <script src="javascriptcalculator.js"></script>
</body>
</html>
